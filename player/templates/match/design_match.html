{% extends 'match/base3.html' %}

{% block content %}
    <div class="design-wrapper">
        <div class="top">
            <h1>Edit your own match</h1>
            {% include 'player/logout_function.html' %}
        </div>
        <div class="form-content">
            <form method="POST" action="{% url 'custom-match' %}">
                {% csrf_token %}
                <div class="edit-content">
                    <div class="row">
                        <p>Edit number of rounds: </p>
                        <input type="number" id="rounds-num" name="round-num" required>
                    </div>
                    <div class="row">
                        <p>Discard one option for computer (optional)</p>
                        <div class="radio-group">
                            <input type="radio" name="choice" value="Rock">
                            <label for="rock">Rock</label>
                            <input type="radio" name="choice" value="Papper">
                            <label for="papper">Papper</label>
                            <input type="radio" name="choice" value="Scissors">
                            <label for="scissors">Scissors</label>
                        </div>
                    </div>
                    <div id="btn-holder">
                        <button type="submit">Create match</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
