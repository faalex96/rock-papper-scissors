{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <p>Sign up</p>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? </p>
        <a href="{% url 'sign-up' %}">Sign up</a>
    </div>
</div>
{% endblock %}
